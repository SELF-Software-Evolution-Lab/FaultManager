{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Use UTF-8 as page character encoding -->
    <meta charset="UTF-8">
    <!-- Page width follow device screen-width and initial zoom level is 100% -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Choose Edge as Internet Explorer page render -->
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <!-- Favorite icon associated with this website -->
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}"/>
    <!-- jQuery library 3.31 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Moment 2.15.1 Parse, validate, manipulate, and display dates and times -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
    <!-- Bootstrap 3.3.7 minified -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
    <!-- Bootstrap 3.3.7 minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Font-Awesome 4.7.0 minified CSS Fon and CSS Toolkit -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {% block header_content %}
    {% endblock %}
    <title>IotFaults App</title>
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
