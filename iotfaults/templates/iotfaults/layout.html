{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {% block header_content %}
    {% endblock %}
    <title>IotFaults App</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="page-header">Iot Faults Dashboard</h1>
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary btn-lg" onclick="location.href='{%url 'iotfaults:real_time'%}'">Real Time</button>
            <button type="button" class="btn btn-success btn-lg" onclick="location.href='{%url 'iotfaults:analytics'%}'">Analytics</button>
        <div class="row">
        {% block content %}
        {% endblock %}

        <a style="display:block" class="center-align" href="/admin">Admin Login</a>
    </div>
</body>
</html>
