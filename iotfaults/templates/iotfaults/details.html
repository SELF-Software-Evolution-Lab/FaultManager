
{% extends 'iotfaults/layout.html' %}

{% block content %}
<h3 class="center-align red ighten-3">{{event.component.url}}</h3>
<div class="card">
    <div class="card-content">
        {{event.component.latitude}}
    </div>
    <div class="card-content">
        {{event.component.longitude}}
    </div>
    <div class="card-content">
        {{event.type.name}}
    </div>
    <div class="card-action">
        {{event.time}}
    </div>
</div>
<a href="/iotfaults" class="btn">Go Back</a>
{% endblock %}
